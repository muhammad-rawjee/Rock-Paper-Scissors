<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <script src="rps.js"></script> -->
    <h1>Rock Paper Scissors</h1>
    <h3>First to Five Points Wins!</h3>
    <div class="container">
        <div class="human-cont">
            <div class="title">Human</div>
            <div class="info">
                <div class="stats">
                    <img src="./images/user-solid-grey.svg" height="30px">
                    <div class="score">Score: 0</div>
                </div>
                <div class="choice">
                    <div class="rock"><button>
                        <img src="./images/hand-rock-grey.svg" height="30px">
                        <div>Rock</div>
                    </button>
                    </div>
                    <div class="paper"><button>
                        <img src="./images/hand-paper-grey.svg" height="30px">
                        <div>Paper</div>
                    </button>
                    </div>
                    <div class="scissors"><button>
                        <img src="./images/hand-scissors-grey.svg" height="30px">
                        <div>Scissors</div>
                    </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="comp-cont">
            <div class="title">Computer</div>
            <div class="info">
                <div class="stats">
                    <img src="./images/laptop-solid-grey.svg" height="30px">
                    <div class="score">Score: 0</div>
                </div>
                <div class="choice">
                    <div class="rock"><button>
                        <img src="./images/hand-rock-grey.svg" height="30px">
                        <div>Rock</div>
                    </button>
                    </div>
                    <div class="paper"><button>
                        <img src="./images/hand-paper-grey.svg" height="30px">
                        <div>Paper</div>
                    </button>
                    </div>
                    <div class="scissors"><button>
                        <img src="./images/hand-scissors-grey.svg" height="30px">
                        <div>Scissors</div>
                    </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
