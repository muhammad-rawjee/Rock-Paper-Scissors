<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1><div class="Rk"><img src="images/rock.svg" height="80px"></div>
        <div class="Pa"><img src="images/paper.svg" height="80px"></div>
        <div class="Sc"><img src="images/scissors.svg" height="80px"></div>
    </h1>

    <h3>First to Five Points Wins!</h3>
    <div class="container">
        <div class="human-cont">
            <div class="title">Human</div>
            <div class="info">
                <div class="stats">
                    <img src="./images/user-solid-grey.svg" height="30px">
                    <div class="score">Score: 0</div>
                </div>
                <div class="choice">
                    <button class="rock" id="btn">
                        <img src="./images/hand-rock-grey.svg" height="30px">
                        <div>Rock</div>
                    </button>
                    
                    <button class="paper" id="btn">
                        <img src="./images/hand-paper-grey.svg" height="30px">
                        <div>Paper</div>
                    </button>
                    
                    <button class="scissors" id="btn">
                        <img src="./images/hand-scissors-grey.svg" height="30px">
                        <div>Scissors</div>
                    </button>
                    
                </div>
            </div>
        </div>
        <div class="comp-cont">
            <div class="title">Computer</div>
            <div class="info">
                <div class="stats">
                    <img src="./images/laptop-solid-grey.svg" height="30px">
                    <div class="score">Score: 0</div>
                </div>
                <div class="choice">
                    <button disabled class="rock">
                        <img src="./images/hand-rock-grey.svg" height="30px">
                        <div>Rock</div>
                    </button>
                    
                    <button disabled class="paper">
                        <img src="./images/hand-paper-grey.svg" height="30px">
                        <div>Paper</div>
                    </button>
                    
                    <button disabled class="scissors">
                        <img src="./images/hand-scissors-grey.svg" height="30px">
                        <div>Scissors</div>
                    </button>

                </div>
            </div>
        </div>
        <div class="res-cont">
            <div class="icons">
                <div class="Rk"><img src="images/rock.svg" height="50px"></div>
                <div class="Pa"><img src="images/paper.svg" height="50px"></div>
                <div class="Sc"><img src="images/scissors.svg" height="50px"></div>
            </div>
            <div class="curr-round">Current Round Result: </div>
            <div class="final-res">Final result: Match Ongoing</div>
            <!-- <button class="try-again">Try Again</button> -->
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
